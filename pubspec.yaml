# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# 🚀 Laour Cycle Manager - pubspec.yaml
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
name: laour_cycle_manager
description: A new Flutter project to manage investment cycles based on Laour's infinite buying method.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.0.0
# followed by an optional build number separated by a +.
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# 📦 DEPENDENCIES: 앱 기능 구현에 필요한 라이브러리들
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
dependencies:
  flutter:
    sdk: flutter

  # -------------------- Firebase Core (필수) --------------------
  firebase_core: ^2.27.0         # 모든 Firebase 서비스 사용을 위한 기본 초기화 패키지
  firebase_auth: ^4.17.8         # Firebase 인증 (회원가입, 로그인)
  cloud_firestore: ^4.15.8       # Firestore NoSQL 데이터베이스 (사이클, 매매 기록 저장)
  firebase_messaging: ^14.7.19   # FCM 푸시 알림 (매도 알림 기능)

  # -------------------- State Management & DI --------------------
  provider: ^6.1.2                 # 상태 관리 (UI와 비즈니스 로직을 분리)
  get_it: ^7.6.7                   # 서비스 로케이터 (의존성 주입을 통해 클래스 간 결합도를 낮춤)
  injectable: ^2.3.2               # get_it의 코드 생성을 도와주는 도우미

  # -------------------- Navigation --------------------
  go_router: ^13.2.0               # 선언적 라우팅 (화면 이동을 중앙에서 관리)

  # -------------------- Data & Utilities --------------------
  equatable: ^2.0.5                # 객체 비교를 쉽게 해주는 유틸리티 (주로 모델/엔티티에서 사용)
  intl: ^0.19.0                    # 날짜, 숫자, 통화 포맷팅 (예: 2025-10-29, ₩1,234,567)
  http: ^1.2.1                     # HTTP 통신 (미래의 주식 시세 API 연동을 위함)
  shared_preferences: ^2.2.2       # 간단한 데이터 로컬 저장 (사용자 설정 등)
  flutter_local_notifications: ^17.0.0 # 앱이 실행 중일 때 로컬 푸시 알림을 표시하기 위함

  # -------------------- UI & UX --------------------
  cupertino_icons: ^1.0.6          # iOS 스타일 아이콘

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# 👨‍💻 DEV_DEPENDENCIES: 개발 및 테스트 과정에만 필요한 라이브러리들
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices.
  flutter_lints: ^3.0.1

  # -------------------- Code Generation --------------------
  build_runner: ^2.4.8             # 코드 생성기를 실행시켜주는 패키지 (injectable과 함께 사용)
  injectable_generator: ^2.4.1     # injectable의 DI 설정을 자동으로 생성

  # -------------------- Testing --------------------
  mockito: ^5.4.4                  # 테스트 시 가짜 객체(Mock)를 만들기 위한 라이브러리

